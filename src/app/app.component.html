<story-board [elements]="storyboard"></story-board>

<!-- project info start -->
<div class="top-bar">
  <div class="title">
    <p>{{title}} is now telling the <em>{{project?.name}}</em> story.</p></div>
  <div class="tray">
    <button title="Create new project" (click)="projectNew()"><i class="fa fa-plus-square" aria-hidden="true"></i></button>
    <button title="Open project" (click)="projectOpen()"><i class="fa fa-folder-open" aria-hidden="true"></i></button>
    <button title="Save project" (click)="projectSave()"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
    <button title="Show statistics" (click)="showStatistics()"><i class="fa fa-line-chart" aria-hidden="true"></i></button>
    <button title="Full menu" (click)="showMenu()"><i class="fa fa-bars" aria-hidden="true"></i></button>
  </div>
</div>
<!-- project info end -->

<!-- main menu start -->
<div class="side-panel">
  <div class="floating-menu">
    <ul>
      <li data-title="New storyboard card" (click)="menuItemNewCardClick()"><i class="fa fa-plus" aria-hidden="true"></i></li>
      <li data-title="New resource" (click)="menuItemNewResourceClick()"><i class="fa fa-user-plus" aria-hidden="true"></i></li>
      <li data-title="Resource list" (click)="menuItemResourceListClick()"><i class="fa fa-list" aria-hidden="true"></i></li>
      <li data-title="Search" (click)="menuItemSearchClick()"><i class="fa fa-search" aria-hidden="true"></i></li>
    </ul>
  </div>
</div>
<!-- main menu end -->

<!-- sub menu start -->
<div class="side-panel sub-side-panel" hidden>
  <div class="floating-menu">
    <ul>
      <li data-title="Actors and characters" (click)="submenuItemActorsClick()"><i class="fa fa-user fa-fw" aria-hidden="true"></i> Actor</li>
      <li data-title="Items" (click)="submenuItemItemsClick()"><i class="fa fa-rocket fa-fw" aria-hidden="true"></i> Item</li>
      <li data-title="Places, landmarks" (click)="submenuItemPlacesClick()"><i class="fa fa-map-pin fa-fw" aria-hidden="true"></i> Place</li>
      <li data-title="Project notes" (click)="submenuItemNotesClick()"><i class="fa fa-sticky-note fa-fw" aria-hidden="true"></i> Note</li>
    </ul>
  </div>
</div>
<!-- sub menu end -->
