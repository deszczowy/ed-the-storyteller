<div class="container search">
  <div class="row">
    <div class="col-sm-8"><input type="text" class="form-control"></div>
    <div class="col-sm-2 button" (click)="search()"><i class="fa fa-search" aria-hidden="true"></i></div>
    <div class="col-sm-2 button" (click)="exit()"><i class="fa fa-times"></i></div>
  </div>
  <ul>
    <li *ngFor="let item of results">{{item}}</li>
  </ul>
</div>
